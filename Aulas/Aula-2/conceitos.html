<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Henrique Souza">
    <meta name="description" content="Pagina criada para praticar programação web.">
    <meta name="keywords" content="HTML, HTML5, WEB, PROGWEB, Henrique, Souza, Henrique Souza, CEFET, Engenharia, Computaçao, Programação web">

    <title>Segunda-Aula</title>

<body>
    <label>Nome: </label>
    <input type="text" placeholder="Digite o nome"><hr/>

    <label>Sexo: </label>
    <input type="radio" name="sexo" value="M">
    <label>M</label>
    <input type="radio" name="sexo" value="F">
    <label>F</label><hr/>

    <label>Celular: </label>
    <input type="tel" placeholder="Digite o celular"><hr/>

    <label>Selecione o estado:</label>
    <select name="Estado">
        <option value="MG">Minas Gerais</option>
        <option value="RJ">Rio de Janeiro</option>
    </select><hr/>

    <label>Data: </label>
    <input type="date" placeholder="Digite a data"><hr/>

    <label>Senha: </label>
    <input type="password" placeholder="Digite a senha"><hr/>

    <label>Relato: </label>
    <textarea rows="5" col="25" maxlength="100"></textarea><hr/>

    <label>Aceita receber email de feedback?</label>
    <input type="checkbox" name="receber" value="sim" checked><hr/>

    <input type="color"><hr/>

    <fieldset>
        <legend>Dados Pessoais</legend>
    </fieldset>
    <fieldset>
        <legend>Formação</legend>
    </fieldset><hr/>

    <datalist>
        <option value="Segunda">Segunda</option>
        <option value="Segunda">Terça</option>
        <option value="Segunda">Quarta</option>
        <option value="Segunda">Quinta</option>
        <option value="Segunda">Sexta</option>
    </datalist><hr/>
</body>
</html>
